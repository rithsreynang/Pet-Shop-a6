<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet adoption from</title>
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <form action="#">
        <div class="form-header">
            <h2>PET ADOPTION FROM</h2>
        </div>
        <div class="form-body">
            <div class="user-name">
                <div class="user-firstname">
                    <label for="firstname">First name*</label>
                    <input type="text" id="firstname" name="firstname" placeholder="enter your first name">
                </div>
                <div class="user-lastname">
                    <label for="lastname">Last name*</label>
                    <input type="text" id="lastname" name="lastname" placeholder="enter your last name">
                </div>
            </div>
            <div class="user-email">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="enter your email">
            </div>
            <div class="user-passwords">
                <div class="user-password">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="enter your password">
                </div>
            </div>
            <div class="user-more-infos">
                <div class="owner">
                    <label for="owner">Do you need own per? </label>
                     <div class="owner" >
                        <input type="radio" name="chose" id="chose" value="yes"> Yes
                        <input type="radio" name="chose" id="chose" value="no"> No
                    </div>
                </div>
                   
                <div class="pet-type">
                    <label for="type">Chose your favorite pets:</label>
                    <div class="type">
                        <input type="checkbox" name="type" id="type" value="cat"> Cat
                        <input type="checkbox" name="type" id="type" value="dog"> Dog
                        <input type="checkbox" name="type" id="type" value="bird"> Bird
                        <input type="checkbox" name="type" id="type" value="fish"> Fish
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="form-footer">
            <button id="submit" type="submit">Submit</button>
            
        </div>
    </form>
</body>
</html>
